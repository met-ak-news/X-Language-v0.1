name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r interpreter/python_ref/requirements.txt
      - name: Run tests
        run: |
          pytest -q
      - name: Lint check (optional)
        run: |
          python -m pip install pyflakes
          python -m pyflakes interpreter/python_ref || true
